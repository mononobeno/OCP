apiVersion: batch/v1
kind: Job
metadata:
  name: vina-runner
  namespace: drug-pipeline
spec:
  template:
    spec:
      restartPolicy: Never
      containers:
        - name: vina-runner
          image: pipeline/vina-runner:local
          envFrom:
            - configMapRef:
                name: pipeline-config
          volumeMounts:
            - name: work
              mountPath: /workspace
          command:
            - bash
            - -c
            - |
              echo "[INFO] vina-runner: AutoDock Vina によるドッキング計算を行う想定"
              # TODO: /workspace/vina_input を走査して vina を実行し /workspace/vina_output に結果を保存
      volumes:
        - name: work
          persistentVolumeClaim:
            claimName: work-pvc
  backoffLimit: 0
