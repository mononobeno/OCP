apiVersion: batch/v1
kind: Job
metadata:
  name: eq-analysis-pages
  namespace: drug-pipeline
spec:
  template:
    spec:
      restartPolicy: Never
      containers:
        - name: eq-analysis-pages
          image: pipeline/analysis-pages:local
          envFrom:
            - configMapRef:
                name: pipeline-config
          volumeMounts:
            - name: work
              mountPath: /workspace
          command:
            - bash
            - -c
            - |
              echo "[INFO] eq-analysis-pages: 平衡化結果の解析 + GitHub Pages 更新を行う想定"
              # TODO: 温度/圧力/エネルギーの時系列可視化など
      volumes:
        - name: work
          persistentVolumeClaim:
            claimName: work-pvc
  backoffLimit: 0
