apiVersion: batch/v1
kind: Job
metadata:
  name: vina-prep
  namespace: drug-pipeline
spec:
  backoffLimit: 0
  template:
    spec:
      restartPolicy: Never
      containers:
        - name: vina-prep
          image: pipeline/vina-prep:local
          imagePullPolicy: IfNotPresent
          env:
            - name: TARGET_CODE
              valueFrom:
                configMapKeyRef:
                  name: pipeline-config
                  key: targetCode
            - name: LIBRARY_CODE
              valueFrom:
                configMapKeyRef:
                  name: pipeline-config
                  key: libraryCode
            - name: WORKSPACE
              value: /workspace
          volumeMounts:
            - name: work-pvc
              mountPath: /workspace
            - name: zinc-library
              mountPath: /zinc-library
      volumes:
        - name: work-pvc
          persistentVolumeClaim:
            claimName: work-pvc
        - name: zinc-library
          persistentVolumeClaim:
            claimName: zinc-library-pvc
