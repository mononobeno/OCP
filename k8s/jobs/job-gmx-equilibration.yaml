apiVersion: batch/v1
kind: Job
metadata:
  name: gmx-equilibration
  namespace: drug-pipeline
spec:
  template:
    spec:
      restartPolicy: Never
      containers:
        - name: gmx-equilibration
          image: gromacs-mpi-cuda:local
          envFrom:
            - configMapRef:
                name: pipeline-config
          volumeMounts:
            - name: work
              mountPath: /workspace
          command:
            - bash
            - -c
            - |
              echo "[INFO] gmx-equilibration: NVT / NPT 平衡化を実行する想定"
              # TODO: grompp (nvt/npt) → mdrun -deffnm nvt/npt 等
      volumes:
        - name: work
          persistentVolumeClaim:
            claimName: work-pvc
  backoffLimit: 0
