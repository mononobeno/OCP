apiVersion: batch/v1
kind: Job
metadata:
  name: prod-analysis-pages
  namespace: drug-pipeline
spec:
  template:
    spec:
      restartPolicy: Never
      containers:
        - name: prod-analysis-pages
          image: pipeline/analysis-pages:local
          envFrom:
            - configMapRef:
                name: pipeline-config
          volumeMounts:
            - name: work
              mountPath: /workspace
          command:
            - bash
            - -c
            - |
              echo "[INFO] prod-analysis-pages: Production run の結果を集計し GitHub Pages を更新する想定"
              # TODO: md.xtc/md.edr から解析して最終レポート生成
      volumes:
        - name: work
          persistentVolumeClaim:
            claimName: work-pvc
  backoffLimit: 0
