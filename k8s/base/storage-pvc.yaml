apiVersion: v1
kind: PersistentVolumeClaim
metadata:
  name: zinc-library-pvc
  namespace: drug-pipeline
spec:
  accessModes:
    - ReadWriteOnce  # kind の local-path は ReadWriteOnce のみサポート
  resources:
    requests:
      storage: 10Gi  # テスト用に容量を削減
  # kind のデフォルト StorageClass を利用する場合は storageClassName は省略推奨

---
apiVersion: v1
kind: PersistentVolumeClaim
metadata:
  name: work-pvc
  namespace: drug-pipeline
spec:
  accessModes:
    - ReadWriteOnce  # kind の local-path は ReadWriteOnce のみサポート
  resources:
    requests:
      storage: 5Gi  # テスト用に容量を削減
